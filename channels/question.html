<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="password" placeholder="Futile attempt">
    <button onclick="checkInput()">Try</button>

    <p id="incorrect" style="color:red; display:none">You have not ascertained truth.</p>

    <script>
        function checkInput() {
            <!-- clever... but there is another mode of entry.-->
            password = "none"
            userInput = document.getElementById("password").value;

            if (userInput.trim().toLowerCase() == password.toLowerCase()) {
                window.location.href = "stage2.html";
            } else {
                document.getElementById("incorrect").style.display = "block";
            }
        }
    </script>
</body>
</html>
